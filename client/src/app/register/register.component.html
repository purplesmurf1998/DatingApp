<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" class="mt-5">
  <h1 class="h3 mb-3 fw-normal">Register Form</h1>

  <div class="form-floating mb-2">
    <input type="text" class="form-control" id="username" placeholder="Username" name="username" [(ngModel)]="model.username">
    <label for="username">Username</label>
  </div>
  <div class="form-floating mb-2">
    <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="model.password">
    <label for="password">Password</label>
  </div>
  <div class="form-floating mb-2">
    <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm password" name="confirmPassword" [(ngModel)]="confirmPassword">
    <label for="passwordConfirm">Confirm password</label>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit" [disabled]="!model.password || !model.username || !confirmPassword || confirmPassword != model.password">Register</button>
    <button class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
  <p class="mt-2 mb-3 text-muted">© 2017–2021</p>
</form>
